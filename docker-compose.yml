version: '3.1'
services:
  stats-server:
    build:
      context: .
      dockerfile: ewm-statistics/Dockerfile-statistics
    container_name: ewm-statistics
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/ewm-stats-server

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=ewm-stats-server
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=imroot

